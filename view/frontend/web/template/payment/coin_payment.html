<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img data-bind="attr: {src: getPaymentAcceptanceMarkSrc(), alt: $t('Acceptance Mark')}"
                 class="payment-icon" width="36px"/>
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-note">
            <form
                    class="form"
                    id="payment_form_coimnpayments"
                    action="#"
                    name="pay"
                    method="post"
            >
                <fieldset
                        data-bind="attr: {class: 'fieldset coinpayments' + getCode(), id: 'payment_fields_' + getCode()}">
                    <div class="field required" data-bind="attr: {id: getCode() + 'currency_select_exchange'}">
                        <label data-bind="attr: {for: getCode() + '_currency'}" class="label">
                            <span><!-- ko i18n: 'Currency'--><!-- /ko --></span>
                        </label>
                        <div class="control">
                            <div class="fields group group-2">
                                <div class="field no-label">
                                    <div class="control">
                                        <select name="payment[coin_currency]"
                                                class="select"
                                                id="coin_currency"
                                                data-bind="
                            attr: {id: getCode() + '_crypto_currency', 'data-container': getCode() + '_crypto_currency'},
                            event: { change: getConvertedAmount},
                            enable: 1,
                            options: getCurrencies(),
                            optionsValue: 'value',
                            optionsText: 'name',
                            optionsCaption: $t(getCaption())
                        ">
                                        </select>
                                    </div>
                                </div>
                                <div class="field no-label">
                                    <div class="control">
                                        <input
                                                data-bind="value: parseFloat(getBaseGrandTotal()).toFixed(2) + ' ' + getCurrencyCode()"
                                                class="input-text"
                                                id="converted_amount_coinpayments"
                                                type="text"
                                                disabled
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        enable: getAllowPlaceOrder(),
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
